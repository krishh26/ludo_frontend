<div class="container">
  <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 col-12 mb-5">
          <div class="table-responsive">
              <table class="table border  fs-14">
              <thead>
                  <tr>
                      <th scope="col" class="fs-16 py-3 bg-g-primary"  colspan="4">Wallet History</th>
                  </tr>
                <tr class="bg-fb">
                  <th  class="bg-fb" scope="col">SR. No.</th>
                  <th  class="bg-fb" scope="col">Amount</th>
                  <th  class="bg-fb" scope="col">Status</th>
                  <th class="bg-fb" scope="col">Date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of walletHistory; let index = index">
                  <td> {{ index + 1 }}</td>
                  <td> Rs. {{ item?.amount  || '0' }} </td>
                  <td>
                    <span *ngIf="item?.status == 1" class="mb-1 me-2 font-medium bg-light-success text-success">Verify</span>
                    <span *ngIf="item?.status == 2" class="mb-1 me-2 font-medium bg-light-danger text-danger">Decline</span>
                    <span *ngIf="item?.status == 0" class="mb-1 me-2 font-medium bg-light-warning text-warning">Pending</span>
                  </td>
                  <td>{{ item?.created_on  | date: 'dd/MM/YYYY' }}</td>
                </tr>
                <tr *ngIf="walletHistory?.length == 0">
                  <td colspan="4" class="text-center">No Record Found.</td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
     
  </div>
</div>
